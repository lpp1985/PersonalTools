# snv_maf:SNV的maf筛选条件(设为0相当于不筛选))
# probe_cutoff:探针的显著性筛选条件(可以按p值或FDR值筛选，为1则相当于不筛选)
# snv_probe_dis:提取指定距离内的所有eQTL结果(M为单位)，用于绘制散点图
# excel_sig_cutoff:输出snv_probe_dis以内显著eQTL结果(可以按p值或FDR值筛选，为1则相当于不筛选)
# over_dis_sig_cutoff:提取距离在snv_probe_dis以外的显著eQTL结果，用于基因组圈图绘制(可以按p值或FDR值筛选，为1则相当于不筛选)
